<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";
    document.getElementById("page-title").innerText = "This is a test";
    document.getElementById("second-paragraph").innerText = "This is also a test";
    document.getElementById("subtitle").innerText = "Another test";
  </script>
</body>

</html>
