<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixing Exercise 1 - Day 5.2</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    console.log(document.querySelector("#elementoOndeVoceEsta"));
    console.log(document.querySelector("#elementoOndeVoceEsta").parentNode.style.color = "blue");
    console.log(document.querySelector("#primeiroFilhoDoFilho").innerText = "Esse é o primeiro filho do filho.");
    console.log(document.querySelector("#pai").firstChild.innerText = "Primeiro filho a partir de pai");
    console.log(document.querySelector("#elementoOndeVoceEsta").previousSibling.innerText = "Primeiro filho a partir de elementoOndeVoceEsta");
    console.log(document.querySelector("#elementoOndeVoceEsta").nextSibling.innerText = "Esse é o atenção");
    console.log(document.querySelector("#elementoOndeVoceEsta").nextElementSibling.innerText = "Terceiro filho a partir de ElementoOndeVoceEsta");
    console.log(document.querySelector("#pai").lastChild.previousSibling.innerText = "Terceiro filho a partir de pai");
  </script>
</body>
</html>
