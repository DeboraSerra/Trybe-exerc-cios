<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tech Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <img src="./Images/trybe-logo.png" alt="Trybe logo" width="50px">
    <h1>TRYBE TECH-GALLERY</h1>
    <a href="#">SIGN-UP</a>
  </header>

  <section id="intro-section">
    <p>Take alook at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>

  <section id="gallery-section">

    <div class="logo-div">
      <p>HTML</p>
      <img src="./Images/html-logo.png" alt="HTML logo" width="150px">
    </div>

    <div class="logo-div">
      <p>CSS</p>
      <img src="./Images/css-logo.png" alt="CSS logo" width="150px">
    </div>

    <div class="logo-div">
      <p>JAVASCRIPT</p>
      <img src="./Images/javaScript-logo.png" alt="javaScript logo" width="150px">
    </div>

    <div class="logo-div">
      <p>REACT</p>
      <img src="./Images/react-logo.png" alt="React logo" width="150px">
    </div>

    <div class="logo-div">
      <p>RTL</p>
      <img src="./Images/rtl-logo.png" alt="RTL logo" width="150px">
    </div>

    <div class="logo-div">
      <p>REDUX</p>
      <img src="./Images/redux-logo.png" alt="Redux logo" width="150px">
    </div>

  </section>

  <footer>
    <a href="https://www.instagram.com/betrybe/" target="_blank"><img src="./Images/instagram-logo.png" alt="Instagram link" width="25px"></a>
    <a href="https://www.linkedin.com/school/betrybe/" target="_blank"><img src="./Images/linked-in-logo.png" alt="LinkedIn link" width="25px"></a>
  </footer>
</body>
</html>
