<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <header>
        <h1>My to do list</h1>
      </header>
      <p id="funcionamento">Click twice to mark an item as completed</p>
      <input type="text" id="texto-tarefa" autofocus>
      <button id="criar-tarefa">Add task</button>
      
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Delete all</button>
      <button id="remover-finalizados">Delete completed</button>
      <button id="salvar-tarefas">Save</button>
      <button id="mover-cima">&#8593;</button>
      <button id="mover-baixo">&#8595;</button>
      <br>
      <button id="remover-selecionado">Remove selected task</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
