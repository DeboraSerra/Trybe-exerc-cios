<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="iAmParagraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="iAmParagraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";
    document.getElementById("page-title").innerText = "This is a test";
    document.getElementById("second-paragraph").innerText = "This is also a test";
    document.getElementById("subtitle").innerText = "Another test";
    document.getElementsByClassName("iAmParagraph")[1].innerText = "I'm not a test subject!";
    document.getElementsByTagName("h4")[0].style.color = "green";


  </script>
</body>

</html>
