<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="text-input">Texto:</label>
  <input type="text" id="text-input" maxlength="60">
  <br>
  <label for="meme-insert">Foto:</label>
  <input type="file" id="meme-insert" accept="image/*">
  <section id="meme-image-container">
    <img id="meme-image">
    <div id="meme-text"></div>
  </section>
  <button id="fire"><img src="https://png.pngtree.com/png-vector/20190725/ourlarge/pngtree-fire-logo-icon-design-template-vector-png-image_1587054.jpg" alt="Fire image" width="50px"></button>
  <button id="water"><img src="https://static.vecteezy.com/ti/vetor-gratis/p1/650484-gota-de-linha-de-simbolo-de-agua-para-cuidar-do-meio-ambiente-gr%C3%A1tis-vetor.jpg" alt="Water image" width="50px"></button>
  <button id="earth"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKLefSkE_OwwDAjphexIUSj0FT7nL_bSYPeQ&usqp=CAU" alt="Earth symbol" width="50px"></button>

  <br>

    <img src="imgs/meme1.png" alt="Drake no" height="150px" id="meme-1">
    <img src="imgs/meme2.png" alt="Drake yes" height="150px" id="meme-2">
    <img src="imgs/meme3.png" alt="What face" height="150px" id="meme-3">
    <img src="imgs/meme4.png" alt="See nothing monkey" height="150px" id="meme-4">
  
  
  <script src="script.js"></script>
</body>
</html>
