<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <section>
      <label for="user-email">Type your e-mail:</label>
      <input type="email" name="user" id="user-email" placeholder="Type your email" required autocomplete="off" autofocus>
      <br>
      <label for="password">Your password:</label>
      <input type="password" name="password" id="password" placeholder="Type your password" required autocomplete="off">
      <br>
      <label for="remember"><input type="checkbox" id="remember">Remember me</label>
      <br>
      <button type="submit">Enter</button>
    </section>
  </form>
</body>
</html>
